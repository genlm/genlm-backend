name: GPU tests + Code Coverage

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_coverage:
    runs-on: ParallelHoss

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.5
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -e .[test]
          pip install -r requirements-dev.txt

      - name: Run tests (GPU)
        run: |
          source venv/bin/activate
          coverage run --source=genlm -m pytest --benchmark-disable --ignore=tests/test_mlx.py
          coverage report --omit "*/test*"

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-gpu
          path: .coverage

      - name: Upload to Codecov (GPU partial)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: gpu-tests
          slug: genlm/genlm-backend
          fail_ci_if_error: false


  test_mlx_coverage:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.5
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -e .[mlx]
          pip install -r requirements-dev.txt

      - name: Run MLX tests
        run: |
          source venv/bin/activate
          coverage run --source=genlm -m pytest tests/test_mlx.py --benchmark-disable
          coverage report --omit "*/test*"

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-mlx
          path: .coverage

      - name: Upload to Codecov (MLX partial)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: mlx-tests
          slug: genlm/genlm-backend
          fail_ci_if_error: false


  finalize_coverage:
    needs: [test_coverage, test_mlx_coverage]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage_data

      - name: Combine coverage reports
        run: |
          pip install coverage
          coverage combine coverage_data
          coverage json --omit "*/test*"
          coverage report --omit "*/test*"

      - name: Upload combined coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.json
          flags: combined
          slug: genlm/genlm-backend
          fail_ci_if_error: false
          final: true
